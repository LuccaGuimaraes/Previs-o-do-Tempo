<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clima</title>
  
</head> 

<body>
    
    <video class="vd-cloudy"  autoplay muted loop id="bg-video">
        <source  src="assets/cloudy.mp4" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
      </video>
      
      <video class="vd-sunny"  autoplay muted loop id="bg-video">
        <source  src="assets/sunny.mp4" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
      </video>
      
      <video class="vd-rain"  autoplay muted loop id="bg-video">
        <source  src="assets/rain.mp4" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
      </video>
      
      <video class="vd-storm"  autoplay muted loop id="bg-video">
        <source  src="assets/storm.mp4" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
      </video>
      
      
   
    <div class="container">
        
        <input  type="text" id="city" placeholder="Digite o nome de cidade">
        <button id="NameCityBtn">Buscar</button>
         
        <div id="weather-info">
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="description"></p>
         </div>
         
          
    </div>

    
    

    <script defer type="module" src="scripts/main.js"></script>
</body>
</html>
