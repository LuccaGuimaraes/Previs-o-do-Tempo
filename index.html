<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clima</title>
  
</head> 

<body>
    
    <video class="vd-cloudy"  autoplay muted loop id="bg-video">
        <source  src="assets/cloudy.mp4" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
      </video>
      
      <video class="vd-sunny"  autoplay muted loop id="bg-video">
        <source  src="assets/sunny.mp4" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
      </video>
      
      <video class="vd-rain"  autoplay muted loop id="bg-video">
        <source  src="assets/rain.mp4" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
      </video>
      
      <video class="vd-storm"  autoplay muted loop id="bg-video">
        <source  src="assets/storm.mp4" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
      </video>
      
      <div class="bvd" id="writerAnimation">
        
      </div>
      
   
    <div class="container">
        
        <input  type="text" id="city" placeholder="Digite o nome de cidade">
        <button id="NameCityBtn">Buscar</button>

        <div class="info-item">
          <img src="assets/img-weather-info/location.png" alt="Ícone de localização" class="icon">
          <p class="city-name" id="city-name"></p>
      </div>
         
        <div id="weather-info">
          <div class="info-item">
              <img src="assets/img-weather-info/thermometer.png" alt="Ícone de temperatura" class="icon">
              <p class="temp" id="temperature"></p>
          </div>
          <div class="info-item">
              <img src="assets/img-weather-info/humidity-sensor.png" alt="Ícone de humidade" class="icon">
              <p class="humidade" id="humidity"></p>
          </div>
          <div class="info-item">
              <img src="assets/img-weather-info/info.png" alt="Ícone de descrição" class="icon">
              <p class="description" id="description"></p>
          </div>
      </div>
      
         
          
    </div>

    
    

    <script defer type="module" src="scripts/main.js"></script>
</body>
</html>
